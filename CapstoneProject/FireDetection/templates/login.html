{% extends "base.html" %}
{% load static %}
{% block title %} True the Fire {% endblock %}

{% block content %}
<!-- SVG Background -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 1;">
    <!-- Define the shadow filter -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> <!-- stdDeviation is the blur radius -->
            <feOffset dx="0" dy="4" result="offsetblur"/> <!-- dx, dy are the shadow offset -->
            <feFlood flood-color="rgba(65, 88, 155, 1)"/> <!-- flood-color is the shadow color and opacity -->
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/> <!-- This contains the shadow -->
                <feMergeNode in="SourceGraphic"/> <!-- This contains the element you're applying the shadow to -->
            </feMerge>
        </filter>
    </defs>

    <!-- Apply the shadow filter to the path -->
    <path filter="url(#dropShadow)" fill="#000B5B" fill-opacity="1" d="M0,192L80,165.3C160,139,320,85,480,96C640,107,800,181,960,197.3C1120,213,1280,171,1360,149.3L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
</svg>


<!--- Main Container -->
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="position: relative; z-index: 2;">
    <!--- Login Container -->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--- Left Box -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #EEEFF3; border-width: 2px; border-color: #ED7027; border-style: solid;">
            <div class="featured-image mb-3">
                <img src="{% static 'images/BFP OFFICIAL LOGO.png' %}" class="img-fluid" style="width: 350px;">
            </div>
            <p class="fs-2" style="font-family:'Poppins'; font-weight: 600; color: #0E1E4B;">True the Fire</p>
        </div>
        <!--- Right Box -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h1>Hello!</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-7" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-7" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between" style="margin-top: 10px;">
                    <div class="forgot w-100 d-flex justify-content-end">
                        <small><a href="#" style="color: #ED7027;">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg w-100 fs-5 btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- ADD SCRIPTS HERE -->
<script src="https://kit.fontawesome.com/462b05b88b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}


{% load static %}

<div class="modal fade" id="report-preview-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Initial Report</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="report-preview-form">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="modal-loc" class="form-label">Location</label>
                            <input type="text" class="form-control" id="modal-loc" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="modal-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="modal-date"  >
                        </div>
                        <div class="form-column">
                            <label for="modal-time" class="form-label">Time of Arrival</label>
                            <input type="time" class="form-control" id="modal-time" >
                        </div>
                        <div class="form-column">
                            <label for="modal-time" class="form-label">Time of Fire Out</label>
                            <input type="time" class="form-control" id="modal-time-out">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="modal-occupancy" class="form-label">Occupancy Type<i class="bi bi-asterisk"></i></label>
                            <select class="form-select" aria-label="Default select example" name="occupancy">
                                <option value="">Select the occupancy type...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="modal-name" class="form-label">Name of Owner<i class="bi bi-asterisk"></i></label>
                            <input type="text" class="form-control" name="owner" id="modal-name" placeholder="e.g. Juan Dela Cruz">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="modal-alarm" class="form-label">Alarm Status<i class="bi bi-asterisk"></i></label>
                            <select class="form-select" aria-label="Default select example" name="alarm">
                                <option value="">Select the alarm status...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="modal-respondents" class="form-label">No. of Respondents<i class="bi bi-asterisk"></i></label>
                            <input type="number" class="form-control" id="modal-respondents" placeholder="e.g. 11" name="respondents">
                        </div>
                        <div class="form-column">
                            <label for="modal-damages" class="form-label">Estimated Damages<i class="bi bi-asterisk"></i></label>
                            <input type="text" class="form-control" name="damages" id="modal-damages" placeholder="e.g. P1,000,000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="modal-establish" class="form-label">No. of Establishments<i class="bi bi-asterisk"></i></label>
                            <input type="number" class="form-control" id="modal-establish" placeholder="e.g. 11" name="establishment">
                        </div>
                        <div class="form-column">
                            <label for="modal-casualties" class="form-label">No. of Casualties<i class="bi bi-asterisk"></i></label>
                            <input type="number" class="form-control" id="modal-casualties" placeholder="e.g. 11" name="casualty">
                        </div>

                        <div class="form-column">
                            <label for="modal-injured" class="form-label">No. of Injured<i class="bi bi-asterisk"></i></label>
                            <input type="number" class="form-control" id="modal-injured" placeholder="e.g. 11" name="injured">
                        </div>
                    </div>

                    <div class="form-column">
                        <label for="modal-proof" class="form-label">Proof<i class="bi bi-asterisk"></i></label>
                        <!-- Hidden input for form submission, if needed -->
                        <input type="hidden" id="modal-proof" name="proof">
                    
                        <!-- Image tag to display the image -->
                        <img id="modal-proof-image" src="" alt="Proof Image" class="img-fluid" style="max-width: 100%;">
                    </div>
                    
                    
      
                      
                </form>
            </div>
            <div class="modal-footer">
                <div class="mf-button">
                    <button class="btn btn-lg px-4">Resolve</button>
                </div>
            </div>
        </div>
    </div>
</div>

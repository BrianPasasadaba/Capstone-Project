
<div class="modal fade" id="latest-detection" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Latest Detection</h3>
                <div class="summary-option">
                    <div class="detection-status" id="detection-status">
                        DISMISSED
                        <!-- REPORTED | DISMISSED -->
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="group-report">
                    <div class="indiv-detail">
                        <div>Proof</div>
                        <span class="proof-image">
                            <img id="detect-proof" class="img-fluid" style="max-width: 500px;" alt="Proof Image">
                        </span>
                    </div>
                    <div class="indiv-detail">
                        <div class="label-detail">
                            <div>Date</div>
                            <div>Location</div>
                        </div>
                        <div class="info-detail">
                            <span>October 22, 2024</span>
                            <span>Barangay Caingin</span>
                        </div>
                    </div>
                    <div class="indiv-detail">
                        <div class="label-detail">
                            <div>Time</div>
                        </div>
                        <div class="info-detail">
                            <span>1:11 PM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const detectionStatus = document.getElementById("detection-status");
    
        // Check the status text (case-insensitive) and apply the corresponding styles
        const statusText = detectionStatus.innerText.trim().toLowerCase();
        
        if (statusText === "dismissed") {
            detectionStatus.style.color = "red";
            detectionStatus.style.border = "2px solid red";
        } else if (statusText === "reported") {
            detectionStatus.style.color = "#0E1E4B";
            detectionStatus.style.border = "2px solid #0E1E4B";
        }
    });
    </script>

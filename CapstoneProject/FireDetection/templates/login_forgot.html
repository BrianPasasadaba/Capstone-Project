{% extends "base.html" %}
{% load static %}
{% load active_link_tags %}
{% block title %}True the Fire{% endblock %}

{% block content %}
<!-- Main Container -->

<div class="container d-flex justify-content-center align-items-center min-vh-100" style="z-index: 5;">
    <!-- Login Container -->
    <div class="row border rounded-5 p-3 pt-0 bg-white shadow forgot-area">
        <div class="rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
            <div class="row align-items-center">
                <div id="forgot-header" class="header-text text-center p-1">
                    <i class="bi bi-exclamation-circle" id="forgot-icon"></i>
                    <h1>Forgot Password</h1>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-area mt-2 mb-0">
                        <div class="input-section">
                            <div class="input-field">
                                <input type="email" id="email" name="email" class="user-input" placeholder="">
                                <div id="email-label" class="input-label">Email</div>
                            </div>
                            <span id="result" class="error-msg"></span> <!-- Updated to display results here -->
                        </div>
                        <div class="input-section">
                            <div class="input-field">
                                <input type="password" id="new-password-field" name="password" class="user-input" placeholder="">
                                <div id="new-password-label" class="input-label">New Password</div>
                            </div>
                            <span id="password-error" class="error-msg"></span>
                        </div>
                        <div class="input-section">
                            <div class="input-field">
                                <input type="password" id="con-password-field" name="password" class="user-input" placeholder="">
                                <div id="con-password-label" class="input-label">Confirm Password</div>
                            </div>
                            <span id="password-error" class="error-msg"></span>
                        </div>
                    </div>
                    <div class="input-group p-5 pb-2">
                        <button type="submit" class="btn btn-lg w-100 fs-5 btn-submit">Reset Password</button>
                    </div>
                </form>
                <div class="back-button">
                    <a class="back-link {% active_link 'login' %}" href="{% url 'login' %}">
                        <div class="back-con">
                                <i id="icon-back" class="bi bi-arrow-left"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- ADD SCRIPTS HERE -->
<script src="https://kit.fontawesome.com/462b05b88b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const validateEmail = (email) => {
    return email.match(
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    );
};

const validate = () => {
    const $result = $('#result');
    const email = $('#email').val();
    $result.text(''); // Clear previous results immediately on input

    if (email === '') {
        $result.css('color', 'transparent'); // No message if the field is empty
    } else if (validateEmail(email)) {
        $result.text(''); // If valid, no message
        $result.css('color', 'transparent');
    } else {
        $result.html('<i class="bi bi-exclamation-circle" style="color: red;"></i> Please enter a valid email (e.g. example@gmail.com).');
        $result.css('color', 'red');
    }
    return false; // Prevent default form submission if used within a form
};

$('#email').on('input', validate); // Bind the validate function to the input event

window.onload = function() {
    if (document.cookie.includes('logged_out=true')) {
        document.cookie = 'logged_out=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
        window.location.href = '{% url "login" %}';  
    }
};
</script>

{% endblock %}
